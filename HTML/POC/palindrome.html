<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n, original;
    let rev = 0;
    n = prompt("Enter the number");
    n = parseInt(n);
    original = n;
    let temp = n;
    while (n != 0) {
        let rem = n % 10;
        rev = rev * 10 + rem;
        n = Math.floor(n / 10);
    }
    if (original == rev) {
        console.log("palindrome");
    } else {
        console.log("not palindrome");
    } 
    </script>
</head>
