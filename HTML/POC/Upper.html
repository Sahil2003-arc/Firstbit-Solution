<script>
    let ch;
    ch=prompt("Enter any character");

        console.log(" lower case %c",ch);

    }
    else if(ch>='A'&& ch<='Z'){
    
        console.log(" upper case %c",ch);

    }
    else if(ch>='0'&&ch<='9') {
        console.log("its a digit");
    }
    
</script>
